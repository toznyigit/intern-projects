{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}

        <div class="notification is-danger box column is-4 is-offset-4">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <h1 class="title">
        Welcome, {{ name }}!
    </h1>
{% endblock %}
