{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Update</h3>
        <div class="box">
            <form method="POST" action='/user/update/{{ user.username }}'>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="username" value="{{ user.username }}"  required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" value="{{ user.email }}"  required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="firstname" value="{{ user.firstname }}"  required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="middlename" value="{{ user.middlename if user.middlename }}" >
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="lastname" value="{{ user.lastname }}"  required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="date" name="birthdate" value="{{ user.birthdate }}" required>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Update</button>
            </form>
            <form method="get" action='/user/delete/{{ user.username }}'>
                <button class="button is-block is-danger is-large is-fullwidth">Delete</button>
            </form>
            
        </div>
    </div>
{% endblock %}
